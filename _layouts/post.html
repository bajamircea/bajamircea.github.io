---
layout: default
---
<div class="home"><a href="/"><i class="fa fa-home fa-2x"></i></a></div>
<header>
  <div class="post-date">{{ page.date | date_to_long_string }}</div>
  <h1 class="post-title">{{ page.title }}</h1>
</header>

<article class="post-content">
  {{ content }}
</article>

<div class="pagination">
  {% if page.next.url %}
    <a rel="prev" class="previous" href="{{ page.next.url }}"><i class="fa fa-angle-left"></i> {{ page.next.title }}</a>
  {% else %}
    <span class="previous">&nbsp;</span>
  {% endif %}
  {% if page.previous.url %}
    <a rel="next" class="next" href="{{ page.previous.url }}">{{ page.previous.title }} <i class="fa fa-angle-right"></i></a>
  {% endif %}
</div>
