<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | strip_html }}</title>
    <style>
      body { font-family: 'sans'; }
      h1, h2, h3 { font-family: 'serif'; }
      .remark-code, .remark-inline-code { font-family: 'mono'; }
      .remark-code-line-highlighted     { background-color: #eedddd; }
      .large-points li { font-size: 150% }
      .larger-points li { font-size: 200% }
    </style>
  </head>
  <body>
    <textarea id="source">
      {{ content }}
    </textarea>
    <script src="/js/remark-latest.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      var slideshow = remark.create({
        ratio: "16:9",
        slideNumberFormat: '%current%',
        highlightLines: true,
      });
    </script>
  </body>
</html>
